{% extends "base.html" %} {% block title %}Smart Routers{% endblock %} {% block
content %}
<div x-data="routersPage()" x-init="init()">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6"
    >
        <div>
            <h1 class="text-2xl font-bold">Smart Routers</h1>
            <p class="text-base-content/60">
                Intelligently route requests to the best model based on query content
            </p>
        </div>
        <button @click="openAddModal()" class="btn btn-primary btn-sm">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                />
            </svg>
            Add Router
        </button>
    </div>

    <!-- Loading State -->
    <template x-if="loading">
        <div class="flex justify-center py-12">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
    </template>

    <!-- No Routers Configured -->
    <template x-if="!loading && routers.length === 0">
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body text-center py-12">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-16 w-16 mx-auto text-base-content/30"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                </svg>
                <h3 class="mt-4 text-lg font-medium">No Smart Routers Configured</h3>
                <p class="mt-2 text-base-content/60 max-w-md mx-auto">
                    Smart routers use a designator LLM to analyze incoming
                    requests and route them to the most appropriate model from a
                    pool of candidates.
                </p>
                <button @click="openAddModal()" class="btn btn-primary mt-4">
                    Create Your First Router
                </button>
            </div>
        </div>
    </template>

    <!-- Router Table -->
    <template x-if="!loading && routers.length > 0">
        <div class="card bg-base-100 shadow-lg">
            <div class="overflow-x-auto">
                <table class="table table-fixed">
                    <thead>
                        <tr>
                            <th class="w-8"></th>
                            <th class="w-1/6">Name</th>
                            <th class="w-1/4">Designator</th>
                            <th class="w-1/6">Tags</th>
                            <th class="w-20 text-right">Requests</th>
                            <th class="w-20">Status</th>
                            <th class="w-24 text-right">Actions</th>
                        </tr>
                    </thead>
                    <template x-for="router in routers" :key="router.id">
                        <tbody>
                            <!-- Main Row -->
                            <tr
                                @click="toggleExpand(router.id)"
                                class="cursor-pointer hover:bg-base-200"
                            >
                                <td class="w-8">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 transition-transform"
                                        :class="{'rotate-90': expandedRows.includes(router.id)}"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M9 5l7 7-7 7"
                                        />
                                    </svg>
                                </td>
                                <td>
                                    <div class="font-mono font-medium" x-text="router.name"></div>
                                </td>
                                <td>
                                    <div class="font-mono text-sm text-base-content/70" x-text="router.designator_model"></div>
                                </td>
                                <td>
                                    <template x-for="tag in (router.tags || []).slice(0, 2)" :key="tag">
                                        <span class="badge badge-outline badge-xs mr-1" x-text="tag"></span>
                                    </template>
                                    <span
                                        x-show="(router.tags || []).length > 2"
                                        class="text-xs text-base-content/50"
                                        x-text="'+' + ((router.tags || []).length - 2)"
                                    ></span>
                                    <span
                                        x-show="!router.tags || router.tags.length === 0"
                                        class="text-base-content/40 text-sm"
                                    >-</span>
                                </td>
                                <td class="text-right">
                                    <span class="font-mono text-sm" x-text="getRouterRequests(router.name)"></span>
                                </td>
                                <td>
                                    <span
                                        class="badge badge-sm"
                                        :class="router.enabled ? 'badge-success' : 'badge-ghost'"
                                        x-text="router.enabled ? 'Enabled' : 'Disabled'"
                                    ></span>
                                </td>
                                <td class="text-right" @click.stop>
                                    <div class="flex justify-end gap-1">
                                        <button
                                            @click="openEditModal(router)"
                                            class="btn btn-ghost btn-sm"
                                            title="Edit router"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="h-4 w-4"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                                                />
                                            </svg>
                                        </button>
                                        <button
                                            @click="confirmDelete(router)"
                                            class="btn btn-ghost btn-sm text-error"
                                            title="Delete router"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="h-4 w-4"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                                />
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Expanded Details Row -->
                            <tr x-show="expandedRows.includes(router.id)" x-transition>
                                <td colspan="7" class="bg-base-200 p-0">
                                    <div class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-sm">
                                        <!-- Description -->
                                        <div x-show="router.description">
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Description</div>
                                            <div class="text-sm" x-text="router.description"></div>
                                        </div>
                                        <!-- Purpose (for designator) -->
                                        <div x-show="router.purpose" class="md:col-span-2">
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Purpose (sent to designator)</div>
                                            <div class="text-sm text-base-content/70 italic" x-text="router.purpose"></div>
                                        </div>
                                        <!-- Designator Model -->
                                        <div>
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Designator Model</div>
                                            <div class="flex items-center gap-2">
                                                <span class="font-mono text-xs" x-text="router.designator_model"></span>
                                                <template x-if="getRedirectWarning(router.id, router.designator_model)">
                                                    <div class="tooltip tooltip-right" :data-tip="'Redirected to: ' + getRedirectWarning(router.id, router.designator_model)?.target">
                                                        <span class="badge badge-warning badge-xs gap-1">
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                                            </svg>
                                                            redirect
                                                        </span>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                        <!-- Fallback Model -->
                                        <div>
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Fallback Model</div>
                                            <div class="flex items-center gap-2">
                                                <span class="font-mono text-xs" x-text="router.fallback_model"></span>
                                                <template x-if="getRedirectWarning(router.id, router.fallback_model)">
                                                    <div class="tooltip tooltip-right" :data-tip="'Redirected to: ' + getRedirectWarning(router.id, router.fallback_model)?.target">
                                                        <span class="badge badge-warning badge-xs gap-1">
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                                            </svg>
                                                            redirect
                                                        </span>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                        <!-- Strategy -->
                                        <div>
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Strategy</div>
                                            <span class="badge badge-outline badge-sm" x-text="router.strategy === 'per_session' ? 'Per Session' : 'Per Request'"></span>
                                        </div>
                                        <!-- All Tags -->
                                        <div x-show="router.tags && router.tags.length > 0">
                                            <div class="text-xs text-base-content/50 uppercase mb-1">All Tags</div>
                                            <div class="flex flex-wrap gap-1">
                                                <template x-for="tag in router.tags" :key="tag">
                                                    <span class="badge badge-primary badge-sm" x-text="tag"></span>
                                                </template>
                                            </div>
                                        </div>
                                        <!-- Candidates -->
                                        <div class="md:col-span-2 lg:col-span-3">
                                            <div class="text-xs text-base-content/50 uppercase mb-2">Candidate Models</div>
                                            <div class="flex flex-wrap gap-2">
                                                <template x-for="candidate in router.candidates" :key="candidate.model">
                                                    <div class="flex items-center gap-1">
                                                        <div class="tooltip" :data-tip="candidate.description || 'No description'">
                                                            <div class="badge badge-outline font-mono text-xs gap-1">
                                                                <span x-text="candidate.model"></span>
                                                                <span class="text-base-content/50" x-text="'(' + getCandidateRequests(router.name, candidate.model) + ')'"></span>
                                                            </div>
                                                        </div>
                                                        <template x-if="getRedirectWarning(router.id, candidate.model)">
                                                            <div class="tooltip" :data-tip="'Redirected to: ' + getRedirectWarning(router.id, candidate.model)?.target">
                                                                <span class="badge badge-warning badge-xs">
                                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                                                    </svg>
                                                                </span>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                        <!-- Candidate Distribution Chart -->
                                        <div class="md:col-span-2 lg:col-span-3">
                                            <div class="text-xs text-base-content/50 uppercase mb-2">Candidate Distribution</div>
                                            <div class="space-y-2">
                                                <template x-for="candidate in getSortedCandidates(router)" :key="candidate.model">
                                                    <div class="flex items-center gap-2">
                                                        <div class="w-32 truncate font-mono text-xs tooltip tooltip-right" :data-tip="candidate.description || candidate.model" x-text="candidate.model.split('/').pop()"></div>
                                                        <div class="flex-1 h-4 bg-base-300 rounded overflow-hidden">
                                                            <div
                                                                class="h-full bg-primary"
                                                                :style="'width: ' + getCandidatePercent(router.name, candidate.model) + '%'"
                                                            ></div>
                                                        </div>
                                                        <div class="w-16 text-right text-xs">
                                                            <span x-text="getCandidateRequests(router.name, candidate.model)"></span>
                                                            <span class="text-base-content/50" x-text="'(' + getCandidatePercent(router.name, candidate.model).toFixed(0) + '%)'"></span>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                        <!-- Model Intelligence -->
                                        <div class="md:col-span-2 lg:col-span-3" x-show="router.use_model_intelligence">
                                            <div class="text-xs text-base-content/50 uppercase mb-2 flex items-center gap-2">
                                                Model Intelligence
                                                <span class="badge badge-secondary badge-xs">Enabled</span>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <button
                                                    @click="refreshIntelligence(router)"
                                                    class="btn btn-outline btn-xs"
                                                    :class="{ 'loading': refreshingIntelligence === router.id }"
                                                    :disabled="refreshingIntelligence === router.id"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" x-show="refreshingIntelligence !== router.id">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                                    </svg>
                                                    Refresh Intelligence for All Candidates
                                                </button>
                                                <span class="text-xs text-base-content/50" x-text="intelligenceStatus[router.id] || ''"></span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </template>
                </table>
            </div>
        </div>
    </template>

    <!-- Add/Edit Modal -->
    <div class="modal" :class="{ 'modal-open': showModal }">
        <div class="modal-box max-w-4xl">
            <h3 class="font-bold text-lg" x-text="editingRouter ? 'Edit Router' : 'Add Router'"></h3>
            <form @submit.prevent="saveRouter()">
                <!-- Name -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Router Name</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.name"
                        class="input input-bordered font-mono"
                        :class="{ 'input-error': formErrors.name }"
                        placeholder="e.g., smart-router, auto-select"
                        required
                        :disabled="editingRouter"
                    />
                    <label class="label" x-show="formErrors.name">
                        <span class="label-text-alt text-error" x-text="formErrors.name"></span>
                    </label>
                </div>

                <!-- Designator Model -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Designator Model</span>
                    </label>
                    <select
                        x-model="form.designator_model"
                        class="select select-bordered"
                        required
                    >
                        <option value="">Select a model...</option>
                        <template x-for="model in availableModels" :key="model.id">
                            <option :value="model.id" x-text="`${model.id} (${model.family})`"></option>
                        </template>
                    </select>
                    <label class="label">
                        <span class="label-text-alt">Fast/cheap model to analyze queries and select candidates</span>
                    </label>
                </div>

                <!-- Fallback Model -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Fallback Model</span>
                    </label>
                    <select
                        x-model="form.fallback_model"
                        class="select select-bordered"
                        required
                    >
                        <option value="">Select a model...</option>
                        <template x-for="model in availableModels" :key="model.id">
                            <option :value="model.id" x-text="`${model.id} (${model.family})`"></option>
                        </template>
                    </select>
                    <label class="label">
                        <span class="label-text-alt">Model to use if designator fails or returns invalid choice</span>
                    </label>
                </div>

                <!-- Purpose (for designator) -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Purpose (for designator)</span>
                    </label>
                    <textarea
                        x-model="form.purpose"
                        class="textarea textarea-bordered"
                        placeholder="Context shared with the designator to help it make routing decisions"
                        rows="2"
                    ></textarea>
                    <label class="label">
                        <span class="label-text-alt">This text is sent to the designator LLM</span>
                    </label>
                </div>

                <!-- Description (for admin UI) -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Description (optional)</span>
                    </label>
                    <textarea
                        x-model="form.description"
                        class="textarea textarea-bordered"
                        placeholder="What is this router for? (shown in admin UI only)"
                        rows="2"
                    ></textarea>
                </div>

                <!-- Candidates -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Candidate Models</span>
                    </label>
                    <div class="space-y-3">
                        <template x-for="(candidate, index) in form.candidates" :key="index">
                            <div class="flex gap-2 items-start p-3 bg-base-200 rounded-lg">
                                <div class="flex-1 space-y-2">
                                    <select
                                        x-model="candidate.model"
                                        @change="onCandidateModelChange(index, candidate.model)"
                                        class="select select-bordered select-sm w-full"
                                    >
                                        <option value="">Select model...</option>
                                        <template x-for="model in availableModels" :key="model.id">
                                            <option :value="model.id" x-text="model.id"></option>
                                        </template>
                                    </select>
                                    <textarea
                                        x-model="candidate.description"
                                        class="textarea textarea-bordered textarea-sm w-full"
                                        placeholder="Description for designator (auto-filled from model sync)"
                                        rows="2"
                                    ></textarea>
                                </div>
                                <button
                                    type="button"
                                    @click="removeCandidate(index)"
                                    class="btn btn-ghost btn-sm text-error"
                                    :disabled="form.candidates.length <= 2"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </template>
                    </div>
                    <button
                        type="button"
                        @click="addCandidate()"
                        class="btn btn-ghost btn-sm mt-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Add Candidate
                    </button>
                </div>

                <!-- Strategy -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Routing Strategy</span>
                    </label>
                    <select x-model="form.strategy" class="select select-bordered">
                        <option value="per_request">Per Request (evaluate each message)</option>
                        <option value="per_session">Per Session (stick with first choice)</option>
                    </select>
                </div>

                <!-- Tags -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Tags (optional)</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.tagsInput"
                        class="input input-bordered"
                        placeholder="e.g., production, team-a"
                    />
                    <label class="label">
                        <span class="label-text-alt">Comma-separated tags for usage tracking</span>
                    </label>
                </div>

                <!-- Enabled -->
                <div class="form-control mt-4">
                    <label class="label cursor-pointer justify-start gap-3">
                        <input
                            type="checkbox"
                            x-model="form.enabled"
                            class="toggle toggle-primary"
                        />
                        <span class="label-text">Enabled</span>
                    </label>
                </div>

                <!-- Model Intelligence -->
                <div class="form-control mt-4">
                    <label class="label cursor-pointer justify-start gap-3">
                        <input
                            type="checkbox"
                            x-model="form.use_model_intelligence"
                            class="toggle toggle-secondary"
                        />
                        <span class="label-text">Use Model Intelligence</span>
                    </label>
                    <label class="label">
                        <span class="label-text-alt">Enhance designator with web-gathered model assessments (requires ChromaDB)</span>
                    </label>
                </div>

                <!-- Model Intelligence Settings (shown when enabled) -->
                <template x-if="form.use_model_intelligence">
                    <div class="mt-4 p-4 bg-base-200 rounded-lg">
                        <p class="text-sm text-base-content/70 mb-3">
                            Search provider is configured in <a href="/settings" class="link link-primary">Settings</a>.
                        </p>
                        <!-- Intelligence Model -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Summarizer Model</span>
                            </label>
                            <select
                                x-model="form.intelligence_model"
                                class="select select-bordered"
                                :class="{ 'select-error': formErrors.intelligence_model }"
                            >
                                <option value="">Select model...</option>
                                <template x-for="model in availableModels" :key="model.id">
                                    <option :value="model.id" x-text="`${model.id} (${model.family})`"></option>
                                </template>
                            </select>
                            <label class="label">
                                <span class="label-text-alt" x-show="!formErrors.intelligence_model">Model to summarize search results into intelligence</span>
                                <span class="label-text-alt text-error" x-show="formErrors.intelligence_model" x-text="formErrors.intelligence_model"></span>
                            </label>
                        </div>
                    </div>
                </template>

                <div class="modal-action">
                    <button type="button" @click="closeModal()" class="btn btn-ghost">
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        :class="{ 'loading': saving }"
                        :disabled="saving"
                    >
                        <span x-text="editingRouter ? 'Save Changes' : 'Create Router'"></span>
                    </button>
                </div>
            </form>
        </div>
        <div class="modal-backdrop" @click="closeModal()"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" :class="{ 'modal-open': showDeleteModal }">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Delete Router</h3>
            <p class="py-4">
                Are you sure you want to delete the router
                <span class="font-mono font-bold" x-text="deletingRouter?.name"></span>?
                This action cannot be undone.
            </p>
            <div class="modal-action">
                <button @click="showDeleteModal = false" class="btn btn-ghost">
                    Cancel
                </button>
                <button
                    @click="deleteRouter()"
                    class="btn btn-error"
                    :class="{ 'loading': deleting }"
                    :disabled="deleting"
                >
                    Delete
                </button>
            </div>
        </div>
        <div class="modal-backdrop" @click="showDeleteModal = false"></div>
    </div>
</div>

<script>
    function routersPage() {
        return {
            loading: true,
            routers: [],
            stats: {},
            availableModels: [],
            expandedRows: [],
            showModal: false,
            showDeleteModal: false,
            editingRouter: null,
            deletingRouter: null,
            saving: false,
            deleting: false,
            refreshingIntelligence: null,
            intelligenceStatus: {},
            redirectWarnings: {},  // { routerId: { modelName: { redirected: true, target: 'x' } } }
            modelIntelligence: {},  // { modelId: { intelligence, strengths, ... } }
            form: {
                name: '',
                designator_model: '',
                fallback_model: '',
                purpose: '',
                description: '',
                candidates: [
                    { model: '', description: '' },
                    { model: '', description: '' },
                ],
                strategy: 'per_request',
                tagsInput: '',
                enabled: true,
                use_model_intelligence: false,
                intelligence_model: '',
            },
            formErrors: {},

            async init() {
                await Promise.all([
                    this.loadRouters(),
                    this.loadAvailableModels(),
                    this.loadStats(),
                ]);
                this.loading = false;
            },

            async loadRouters() {
                try {
                    const response = await fetch('/api/routers');
                    if (response.ok) {
                        this.routers = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to load routers:', error);
                }
            },

            async loadStats() {
                try {
                    const response = await fetch('/api/routers/stats');
                    if (response.ok) {
                        this.stats = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to load router stats:', error);
                }
            },

            async loadAvailableModels() {
                try {
                    const response = await fetch('/api/routers/models');
                    if (response.ok) {
                        this.availableModels = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to load available models:', error);
                }
            },

            toggleExpand(id) {
                const idx = this.expandedRows.indexOf(id);
                if (idx >= 0) {
                    this.expandedRows.splice(idx, 1);
                } else {
                    this.expandedRows.push(id);
                    // Check for redirect warnings when expanding
                    this.checkRedirects(id);
                }
            },

            async checkRedirects(routerId) {
                const router = this.routers.find(r => r.id === routerId);
                if (!router) return;

                // Collect all models used by this router
                const models = new Set();
                models.add(router.designator_model);
                models.add(router.fallback_model);
                router.candidates.forEach(c => models.add(c.model));

                try {
                    const response = await fetch('/api/redirects/check', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ models: Array.from(models) }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.redirectWarnings[routerId] = data;
                    }
                } catch (error) {
                    console.error('Failed to check redirects:', error);
                }
            },

            getRedirectWarning(routerId, modelName) {
                const warnings = this.redirectWarnings[routerId];
                if (!warnings || !warnings[modelName]) return null;
                return warnings[modelName].redirected ? warnings[modelName] : null;
            },

            getRouterRequests(name) {
                return this.stats[name]?.requests || 0;
            },

            getCandidateRequests(routerName, modelId) {
                // Stats are stored by model_id only (e.g., "gpt-5"), not full path (e.g., "openai/gpt-5")
                const shortModelId = modelId.includes('/') ? modelId.split('/').pop() : modelId;
                return this.stats[routerName]?.candidates?.[shortModelId] || 0;
            },

            getCandidatePercent(routerName, modelId) {
                const total = this.getRouterRequests(routerName);
                if (total === 0) return 0;
                const count = this.getCandidateRequests(routerName, modelId);
                return (count / total) * 100;
            },

            getSortedCandidates(router) {
                // Sort candidates by request count descending
                return [...router.candidates].sort((a, b) => {
                    const aCount = this.getCandidateRequests(router.name, a.model);
                    const bCount = this.getCandidateRequests(router.name, b.model);
                    return bCount - aCount;
                });
            },

            openAddModal() {
                this.editingRouter = null;
                this.form = {
                    name: '',
                    designator_model: '',
                    fallback_model: '',
                    purpose: '',
                    description: '',
                    candidates: [
                        { model: '', description: '' },
                        { model: '', description: '' },
                    ],
                    strategy: 'per_request',
                    tagsInput: '',
                    enabled: true,
                    use_model_intelligence: false,
                    intelligence_model: '',
                };
                this.formErrors = {};
                this.showModal = true;
            },

            async openEditModal(router) {
                // Ensure models are loaded before opening
                if (this.availableModels.length === 0) {
                    await this.loadAvailableModels();
                }

                this.editingRouter = router;

                // Deep clone candidates via JSON to ensure reactivity
                const candidates = JSON.parse(JSON.stringify(router.candidates || [])).map(c => ({
                    model: c.model || '',
                    description: c.description || '',
                }));

                // Ensure at least 2 candidates
                while (candidates.length < 2) {
                    candidates.push({ model: '', description: '' });
                }

                // First set form with empty selects so the options render
                this.form = {
                    name: router.name,
                    designator_model: '',
                    fallback_model: '',
                    purpose: router.purpose || '',
                    description: router.description || '',
                    candidates: candidates.map(c => ({ model: '', description: c.description })),
                    strategy: router.strategy || 'per_request',
                    tagsInput: (router.tags || []).join(', '),
                    enabled: router.enabled,
                    use_model_intelligence: router.use_model_intelligence || false,
                    intelligence_model: router.intelligence_model || '',
                };
                this.formErrors = {};
                this.showModal = true;

                // Then populate select values after DOM renders with options
                this.$nextTick(async () => {
                    this.form.designator_model = router.designator_model;
                    this.form.fallback_model = router.fallback_model;
                    // Update only the model field, preserving descriptions already set
                    candidates.forEach((c, i) => {
                        this.form.candidates[i].model = c.model;
                    });

                    // If intelligence is enabled, load intelligence descriptions for candidates
                    if (router.use_model_intelligence) {
                        await this.loadIntelligenceForCandidates();
                    }
                });
            },

            async loadIntelligenceForCandidates() {
                // Load intelligence for all candidates in parallel, then update descriptions
                const candidates = this.form.candidates;
                const promises = candidates.map(async (candidate, index) => {
                    if (candidate.model) {
                        const intelligence = await this.getModelIntelligenceDescription(candidate.model);
                        return { index, intelligence };
                    }
                    return { index, intelligence: null };
                });

                const results = await Promise.all(promises);

                // Update descriptions after all fetches complete
                for (const { index, intelligence } of results) {
                    if (intelligence && this.form.candidates[index]) {
                        this.form.candidates[index].description = intelligence;
                    }
                }
            },

            closeModal() {
                this.showModal = false;
                this.editingRouter = null;
                this.formErrors = {};
            },

            addCandidate() {
                this.form.candidates.push({ model: '', description: '' });
            },

            removeCandidate(index) {
                if (this.form.candidates.length > 2) {
                    this.form.candidates.splice(index, 1);
                }
            },

            getModelDescription(modelId) {
                if (!modelId) return null;
                const model = this.availableModels.find(m => m.id === modelId);
                return model?.description || null;
            },

            async getModelIntelligenceDescription(modelId) {
                if (!modelId) return null;

                // Check cache first
                if (this.modelIntelligence[modelId]) {
                    return this.modelIntelligence[modelId].intelligence || null;
                }

                // Fetch from API
                try {
                    const response = await fetch(`/api/model-intelligence/${encodeURIComponent(modelId)}`);
                    if (response.ok) {
                        const data = await response.json();
                        this.modelIntelligence[modelId] = data;
                        return data.intelligence || null;
                    }
                } catch (error) {
                    console.error(`Failed to fetch intelligence for ${modelId}:`, error);
                }
                return null;
            },

            async onCandidateModelChange(index, modelId) {
                // Set fallback if first candidate and no fallback set
                if (index === 0 && !this.form.fallback_model) {
                    this.form.fallback_model = modelId;
                }
                // Update description based on intelligence mode
                if (modelId) {
                    let description = null;

                    // If model intelligence is enabled, try to get intelligence description
                    if (this.form.use_model_intelligence) {
                        description = await this.getModelIntelligenceDescription(modelId);
                    }

                    // Fall back to regular model description
                    if (!description) {
                        description = this.getModelDescription(modelId);
                    }

                    this.form.candidates[index].description = description || "";
                }
            },

            async saveRouter() {
                this.formErrors = {};
                this.saving = true;

                // Filter out empty candidates
                const candidates = this.form.candidates.filter(c => c.model);

                if (candidates.length < 2) {
                    this.formErrors.candidates = 'At least 2 candidates required';
                    this.saving = false;
                    return;
                }

                if (this.form.use_model_intelligence && !this.form.intelligence_model) {
                    this.formErrors.intelligence_model = 'Summarizer model required when intelligence is enabled';
                    this.saving = false;
                    return;
                }

                const tags = this.form.tagsInput
                    .split(',')
                    .map(t => t.trim().toLowerCase())
                    .filter(t => t.length > 0);

                const payload = {
                    name: this.form.name.toLowerCase().trim(),
                    designator_model: this.form.designator_model,
                    fallback_model: this.form.fallback_model,
                    purpose: this.form.purpose || null,
                    description: this.form.description || null,
                    candidates: candidates,
                    strategy: this.form.strategy,
                    tags: tags,
                    enabled: this.form.enabled,
                    use_model_intelligence: this.form.use_model_intelligence,
                    intelligence_model: this.form.intelligence_model || null,
                };

                try {
                    const url = this.editingRouter
                        ? `/api/routers/${this.editingRouter.id}`
                        : '/api/routers';
                    const method = this.editingRouter ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        if (data.error && data.error.includes('name')) {
                            this.formErrors.name = data.error;
                        } else {
                            alert(data.error || 'Failed to save router');
                        }
                        return;
                    }

                    await this.loadRouters();
                    this.closeModal();
                } catch (error) {
                    console.error('Failed to save router:', error);
                    alert('Failed to save router');
                } finally {
                    this.saving = false;
                }
            },

            confirmDelete(router) {
                this.deletingRouter = router;
                this.showDeleteModal = true;
            },

            async deleteRouter() {
                if (!this.deletingRouter) return;

                this.deleting = true;
                try {
                    const response = await fetch(`/api/routers/${this.deletingRouter.id}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        await this.loadRouters();
                        this.showDeleteModal = false;
                        this.deletingRouter = null;
                    } else {
                        const data = await response.json();
                        alert(data.error || 'Failed to delete router');
                    }
                } catch (error) {
                    console.error('Failed to delete router:', error);
                    alert('Failed to delete router');
                } finally {
                    this.deleting = false;
                }
            },

            async refreshIntelligence(router) {
                this.refreshingIntelligence = router.id;
                this.intelligenceStatus[router.id] = 'Refreshing...';

                try {
                    const response = await fetch(`/api/model-intelligence/refresh-router/${router.id}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({}),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        const count = data.count || 0;
                        this.intelligenceStatus[router.id] = `Refreshed ${count} model(s)`;
                        // Clear status after 5 seconds
                        setTimeout(() => {
                            if (this.intelligenceStatus[router.id]?.startsWith('Refreshed')) {
                                this.intelligenceStatus[router.id] = '';
                            }
                        }, 5000);
                    } else {
                        this.intelligenceStatus[router.id] = data.error || 'Failed to refresh';
                    }
                } catch (error) {
                    console.error('Failed to refresh intelligence:', error);
                    this.intelligenceStatus[router.id] = 'Network error';
                } finally {
                    this.refreshingIntelligence = null;
                }
            },
        };
    }
</script>
