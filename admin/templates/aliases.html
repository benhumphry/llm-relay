{% extends "base.html" %} {% block title %}Aliases{% endblock %} {% block
content %}
<div x-data="aliasesPage()" x-init="init()">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6"
    >
        <div>
            <h1 class="text-2xl font-bold">Model Aliases</h1>
            <p class="text-base-content/60">
                Create shortcuts for models with optional tag assignment
            </p>
        </div>
        <button @click="openAddModal()" class="btn btn-primary btn-sm">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                />
            </svg>
            Add Alias
        </button>
    </div>

    <!-- Loading State -->
    <template x-if="loading">
        <div class="flex justify-center py-12">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
    </template>

    <!-- No Aliases Configured -->
    <template x-if="!loading && aliases.length === 0">
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body text-center py-12">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-16 w-16 mx-auto text-base-content/30"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"
                    />
                </svg>
                <h3 class="mt-4 text-lg font-medium">No Aliases Configured</h3>
                <p class="mt-2 text-base-content/60 max-w-md mx-auto">
                    Aliases let you create memorable shortcuts like "gpt4" that
                    point to any model. You can also assign tags for usage
                    tracking.
                </p>
                <button @click="openAddModal()" class="btn btn-primary mt-4">
                    Create Your First Alias
                </button>
            </div>
        </div>
    </template>

    <!-- Alias Table -->
    <template x-if="!loading && aliases.length > 0">
        <div class="card bg-base-100 shadow-lg">
            <div class="overflow-x-auto">
                <table class="table table-fixed">
                    <thead>
                        <tr>
                            <th class="w-8"></th>
                            <th class="w-1/6">Name</th>
                            <th class="w-1/4">Target</th>
                            <th class="w-1/6">Tags</th>
                            <th class="w-20 text-right">Requests</th>
                            <th class="w-20">Status</th>
                            <th class="w-24 text-right">Actions</th>
                        </tr>
                    </thead>
                    <template x-for="alias in aliases" :key="alias.id">
                        <tbody>
                            <!-- Main Row -->
                            <tr
                                @click="toggleExpand(alias.id)"
                                class="cursor-pointer hover:bg-base-200"
                            >
                                <td class="w-8">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 transition-transform"
                                        :class="{'rotate-90': expandedRows.includes(alias.id)}"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M9 5l7 7-7 7"
                                        />
                                    </svg>
                                </td>
                                <td>
                                    <div
                                        class="font-mono font-medium"
                                        x-text="alias.name"
                                    ></div>
                                </td>
                                <td>
                                    <div
                                        class="font-mono text-sm text-base-content/70"
                                        x-text="alias.target_model"
                                    ></div>
                                </td>
                                <td>
                                    <template
                                        x-for="tag in (alias.tags || []).slice(0, 2)"
                                        :key="tag"
                                    >
                                        <span
                                            class="badge badge-outline badge-xs mr-1"
                                            x-text="tag"
                                        ></span>
                                    </template>
                                    <span
                                        x-show="(alias.tags || []).length > 2"
                                        class="text-xs text-base-content/50"
                                        x-text="'+' + ((alias.tags || []).length - 2)"
                                    ></span>
                                    <span
                                        x-show="!alias.tags || alias.tags.length === 0"
                                        class="text-base-content/40 text-sm"
                                        >-</span
                                    >
                                </td>
                                <td class="text-right">
                                    <span
                                        class="font-mono text-sm"
                                        x-text="stats[alias.name] || 0"
                                    ></span>
                                </td>
                                <td>
                                    <span
                                        class="badge badge-sm"
                                        :class="alias.enabled ? 'badge-success' : 'badge-ghost'"
                                        x-text="alias.enabled ? 'Enabled' : 'Disabled'"
                                    ></span>
                                </td>
                                <td class="text-right" @click.stop>
                                    <div class="flex justify-end gap-1">
                                        <button
                                            @click="openEditModal(alias)"
                                            class="btn btn-ghost btn-sm"
                                            title="Edit alias"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="h-4 w-4"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                                                />
                                            </svg>
                                        </button>
                                        <button
                                            @click="confirmDelete(alias)"
                                            class="btn btn-ghost btn-sm text-error"
                                            title="Delete alias"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="h-4 w-4"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                                />
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Expanded Details Row -->
                            <tr
                                x-show="expandedRows.includes(alias.id)"
                                x-transition
                            >
                                <td colspan="7" class="bg-base-200 p-0">
                                    <div
                                        class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4 text-sm"
                                    >
                                        <!-- Description -->
                                        <div x-show="alias.description">
                                            <div
                                                class="text-xs text-base-content/50 uppercase mb-1"
                                            >
                                                Description
                                            </div>
                                            <div
                                                class="text-sm"
                                                x-text="alias.description"
                                            ></div>
                                        </div>
                                        <!-- Full Target Path -->
                                        <div>
                                            <div
                                                class="text-xs text-base-content/50 uppercase mb-1"
                                            >
                                                Target Model
                                            </div>
                                            <div
                                                class="font-mono text-xs"
                                                x-text="alias.target_model"
                                            ></div>
                                        </div>
                                        <!-- All Tags -->
                                        <div
                                            x-show="alias.tags && alias.tags.length > 0"
                                        >
                                            <div
                                                class="text-xs text-base-content/50 uppercase mb-1"
                                            >
                                                All Tags
                                            </div>
                                            <div class="flex flex-wrap gap-1">
                                                <template
                                                    x-for="tag in alias.tags"
                                                    :key="tag"
                                                >
                                                    <span
                                                        class="badge badge-primary badge-sm"
                                                        x-text="tag"
                                                    ></span>
                                                </template>
                                            </div>
                                        </div>
                                        <!-- Created -->
                                        <div x-show="alias.created_at">
                                            <div
                                                class="text-xs text-base-content/50 uppercase mb-1"
                                            >
                                                Created
                                            </div>
                                            <div
                                                class="text-xs"
                                                x-text="formatDate(alias.created_at)"
                                            ></div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </template>
                </table>
            </div>
        </div>
    </template>

    <!-- Add/Edit Modal -->
    <div class="modal" :class="{ 'modal-open': showModal }">
        <div class="modal-box max-w-lg">
            <h3
                class="font-bold text-lg"
                x-text="editingAlias ? 'Edit Alias' : 'Add Alias'"
            ></h3>
            <form @submit.prevent="saveAlias()">
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Alias Name</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.name"
                        class="input input-bordered font-mono"
                        :class="{ 'input-error': formErrors.name }"
                        placeholder="e.g., gpt4, claude, fast-model"
                        required
                        :disabled="editingAlias"
                    />
                    <label class="label" x-show="formErrors.name">
                        <span
                            class="label-text-alt text-error"
                            x-text="formErrors.name"
                        ></span>
                    </label>
                    <label class="label" x-show="!formErrors.name">
                        <span class="label-text-alt"
                            >Clients can request this name instead of the full
                            model ID</span
                        >
                    </label>
                </div>

                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Target Model</span>
                    </label>
                    <select
                        x-model="form.target_model"
                        class="select select-bordered"
                        required
                    >
                        <option value="">Select a model...</option>
                        <template
                            x-for="model in availableModels"
                            :key="model.id"
                        >
                            <option
                                :value="model.id"
                                x-text="`${model.id} (${model.family})`"
                            ></option>
                        </template>
                    </select>
                    <label class="label">
                        <span class="label-text-alt"
                            >The actual model that will be used</span
                        >
                    </label>
                </div>

                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Tags (optional)</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.tagsInput"
                        class="input input-bordered"
                        placeholder="e.g., project-a, team-1"
                    />
                    <label class="label">
                        <span class="label-text-alt"
                            >Comma-separated tags to assign to requests using
                            this alias</span
                        >
                    </label>
                </div>

                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Description (optional)</span>
                    </label>
                    <textarea
                        x-model="form.description"
                        class="textarea textarea-bordered"
                        placeholder="What is this alias for?"
                        rows="2"
                    ></textarea>
                </div>

                <div class="form-control mt-4">
                    <label class="label cursor-pointer justify-start gap-3">
                        <input
                            type="checkbox"
                            x-model="form.enabled"
                            class="toggle toggle-primary"
                        />
                        <span class="label-text">Enabled</span>
                    </label>
                </div>

                <!-- Advanced Settings (collapsed) -->
                <div class="collapse collapse-arrow bg-base-200 mt-4">
                    <input type="checkbox" />
                    <div class="collapse-title text-sm font-medium">
                        Advanced Settings
                    </div>
                    <div class="collapse-content space-y-4">
                        <!-- Response Caching -->
                        <div class="form-control">
                            <label
                                class="label cursor-pointer justify-start gap-3"
                            >
                                <input
                                    type="checkbox"
                                    x-model="form.use_cache"
                                    class="checkbox checkbox-secondary"
                                />
                                <span class="label-text"
                                    >Enable Response Caching</span
                                >
                            </label>
                        </div>
                        <!-- Cache Settings (shown when caching enabled) -->
                        <div
                            x-show="form.use_cache"
                            x-transition
                            class="space-y-3 pl-4 border-l-2 border-secondary"
                        >
                            <div class="grid grid-cols-2 gap-3">
                                <div class="form-control">
                                    <label class="label py-1">
                                        <span class="label-text text-sm"
                                            >Similarity Threshold</span
                                        >
                                    </label>
                                    <input
                                        type="number"
                                        x-model.number="form.cache_similarity_threshold"
                                        class="input input-bordered input-sm"
                                        min="0.5"
                                        max="1"
                                        step="0.01"
                                    />
                                </div>
                                <div class="form-control">
                                    <label class="label py-1">
                                        <span class="label-text text-sm"
                                            >Cache TTL (hours)</span
                                        >
                                    </label>
                                    <input
                                        type="number"
                                        x-model.number="form.cache_ttl_hours"
                                        class="input input-bordered input-sm"
                                        min="1"
                                        max="8760"
                                    />
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="form-control">
                                    <label class="label py-1">
                                        <span class="label-text text-sm"
                                            >Min Tokens</span
                                        >
                                    </label>
                                    <input
                                        type="number"
                                        x-model.number="form.cache_min_tokens"
                                        class="input input-bordered input-sm"
                                        min="0"
                                    />
                                </div>
                                <div class="form-control">
                                    <label class="label py-1">
                                        <span class="label-text text-sm"
                                            >Max Tokens</span
                                        >
                                    </label>
                                    <input
                                        type="number"
                                        x-model.number="form.cache_max_tokens"
                                        class="input input-bordered input-sm"
                                        min="0"
                                    />
                                </div>
                            </div>
                            <div class="form-control">
                                <label
                                    class="label cursor-pointer justify-start gap-2 py-1"
                                >
                                    <input
                                        type="checkbox"
                                        x-model="form.cache_match_system_prompt"
                                        class="checkbox checkbox-sm checkbox-secondary"
                                    />
                                    <span class="label-text text-sm"
                                        >Match System Prompt</span
                                    >
                                </label>
                            </div>
                            <div class="form-control">
                                <label
                                    class="label cursor-pointer justify-start gap-2 py-1"
                                >
                                    <input
                                        type="checkbox"
                                        x-model="form.cache_match_last_message_only"
                                        class="checkbox checkbox-sm checkbox-secondary"
                                    />
                                    <span class="label-text text-sm"
                                        >Match Last Message Only</span
                                    >
                                </label>
                                <label class="label py-0">
                                    <span class="label-text-alt text-xs"
                                        >Useful for OpenWebUI (ignores
                                        conversation history)</span
                                    >
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-action">
                    <button
                        type="button"
                        @click="closeModal()"
                        class="btn btn-ghost"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        :class="{ 'loading': saving }"
                        :disabled="saving"
                    >
                        <span
                            x-text="editingAlias ? 'Save Changes' : 'Create Alias'"
                        ></span>
                    </button>
                </div>
            </form>
        </div>
        <div class="modal-backdrop" @click="closeModal()"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" :class="{ 'modal-open': showDeleteModal }">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Delete Alias</h3>
            <p class="py-4">
                Are you sure you want to delete the alias
                <span
                    class="font-mono font-bold"
                    x-text="deletingAlias?.name"
                ></span
                >? This action cannot be undone.
            </p>
            <div class="modal-action">
                <button @click="showDeleteModal = false" class="btn btn-ghost">
                    Cancel
                </button>
                <button
                    @click="deleteAlias()"
                    class="btn btn-error"
                    :class="{ 'loading': deleting }"
                    :disabled="deleting"
                >
                    Delete
                </button>
            </div>
        </div>
        <div class="modal-backdrop" @click="showDeleteModal = false"></div>
    </div>
</div>

<script>
    function aliasesPage() {
        return {
            loading: true,
            aliases: [],
            stats: {},
            availableModels: [],
            expandedRows: [],
            showModal: false,
            showDeleteModal: false,
            editingAlias: null,
            deletingAlias: null,
            saving: false,
            deleting: false,
            redirectWarnings: {}, // { aliasId: { modelName: { redirected: true, target: 'x' } } }
            form: {
                name: "",
                target_model: "",
                tagsInput: "",
                description: "",
                enabled: true,
                // Cache settings
                use_cache: false,
                cache_similarity_threshold: 0.95,
                cache_match_system_prompt: false,
                cache_match_last_message_only: true,
                cache_ttl_hours: 168,
                cache_min_tokens: 50,
                cache_max_tokens: 10000,
            },
            formErrors: {},

            async init() {
                await Promise.all([
                    this.loadAliases(),
                    this.loadAvailableModels(),
                    this.loadStats(),
                ]);
                this.loading = false;
            },

            async loadAliases() {
                try {
                    const response = await fetch("/api/aliases");
                    if (response.ok) {
                        this.aliases = await response.json();
                    }
                } catch (error) {
                    console.error("Failed to load aliases:", error);
                }
            },

            async loadStats() {
                try {
                    const response = await fetch("/api/aliases/stats");
                    if (response.ok) {
                        this.stats = await response.json();
                    }
                } catch (error) {
                    console.error("Failed to load alias stats:", error);
                }
            },

            async loadAvailableModels() {
                try {
                    const response = await fetch("/api/aliases/models");
                    if (response.ok) {
                        this.availableModels = await response.json();
                    }
                } catch (error) {
                    console.error("Failed to load available models:", error);
                }
            },

            toggleExpand(id) {
                const idx = this.expandedRows.indexOf(id);
                if (idx >= 0) {
                    this.expandedRows.splice(idx, 1);
                } else {
                    this.expandedRows.push(id);
                }
            },

            formatDate(isoString) {
                if (!isoString) return "-";
                const date = new Date(isoString);
                return (
                    date.toLocaleDateString() +
                    " " +
                    date.toLocaleTimeString([], {
                        hour: "2-digit",
                        minute: "2-digit",
                    })
                );
            },

            openAddModal() {
                this.editingAlias = null;
                this.form = {
                    name: "",
                    target_model: "",
                    tagsInput: "",
                    description: "",
                    enabled: true,
                    // Cache settings
                    use_cache: false,
                    cache_similarity_threshold: 0.95,
                    cache_match_system_prompt: false,
                    cache_match_last_message_only: true,
                    cache_ttl_hours: 168,
                    cache_min_tokens: 50,
                    cache_max_tokens: 10000,
                };
                this.formErrors = {};
                this.showModal = true;
            },

            openEditModal(alias) {
                this.editingAlias = alias;
                this.form = {
                    name: alias.name,
                    target_model: alias.target_model,
                    tagsInput: (alias.tags || []).join(", "),
                    description: alias.description || "",
                    enabled: alias.enabled,
                    // Cache settings
                    use_cache: alias.use_cache || false,
                    cache_similarity_threshold:
                        alias.cache_similarity_threshold || 0.95,
                    cache_match_system_prompt:
                        alias.cache_match_system_prompt || false,
                    cache_match_last_message_only:
                        alias.cache_match_last_message_only !== false,
                    cache_ttl_hours: alias.cache_ttl_hours || 168,
                    cache_min_tokens: alias.cache_min_tokens || 50,
                    cache_max_tokens: alias.cache_max_tokens || 10000,
                };
                this.formErrors = {};
                this.showModal = true;
            },

            closeModal() {
                this.showModal = false;
                this.editingAlias = null;
                this.formErrors = {};
            },

            async saveAlias() {
                this.formErrors = {};
                this.saving = true;

                // Parse tags from comma-separated input
                const tags = this.form.tagsInput
                    .split(",")
                    .map((t) => t.trim().toLowerCase())
                    .filter((t) => t.length > 0);

                const payload = {
                    name: this.form.name.toLowerCase().trim(),
                    target_model: this.form.target_model,
                    tags: tags,
                    description: this.form.description || null,
                    enabled: this.form.enabled,
                    // Cache settings
                    use_cache: this.form.use_cache,
                    cache_similarity_threshold:
                        this.form.cache_similarity_threshold,
                    cache_match_system_prompt:
                        this.form.cache_match_system_prompt,
                    cache_match_last_message_only:
                        this.form.cache_match_last_message_only,
                    cache_ttl_hours: this.form.cache_ttl_hours,
                    cache_min_tokens: this.form.cache_min_tokens,
                    cache_max_tokens: this.form.cache_max_tokens,
                };

                try {
                    const url = this.editingAlias
                        ? `/api/aliases/${this.editingAlias.id}`
                        : "/api/aliases";
                    const method = this.editingAlias ? "PUT" : "POST";

                    const response = await fetch(url, {
                        method: method,
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        if (data.error && data.error.includes("name")) {
                            this.formErrors.name = data.error;
                        } else {
                            alert(data.error || "Failed to save alias");
                        }
                        return;
                    }

                    await this.loadAliases();
                    this.closeModal();
                } catch (error) {
                    console.error("Failed to save alias:", error);
                    alert("Failed to save alias");
                } finally {
                    this.saving = false;
                }
            },

            confirmDelete(alias) {
                this.deletingAlias = alias;
                this.showDeleteModal = true;
            },

            async deleteAlias() {
                if (!this.deletingAlias) return;

                this.deleting = true;
                try {
                    const response = await fetch(
                        `/api/aliases/${this.deletingAlias.id}`,
                        {
                            method: "DELETE",
                        },
                    );

                    if (response.ok) {
                        await this.loadAliases();
                        this.showDeleteModal = false;
                        this.deletingAlias = null;
                    } else {
                        const data = await response.json();
                        alert(data.error || "Failed to delete alias");
                    }
                } catch (error) {
                    console.error("Failed to delete alias:", error);
                    alert("Failed to delete alias");
                } finally {
                    this.deleting = false;
                }
            },
        };
    }
</script>
{% endblock %}
