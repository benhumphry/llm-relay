{% extends "base.html" %} {% block title %}Smart Augmentors{% endblock %} {% block
content %}
<div x-data="augmentorsPage()" x-init="init()">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6"
    >
        <div>
            <h1 class="text-2xl font-bold">Smart Augmentors</h1>
            <p class="text-base-content/60">
                Enhance LLM requests with web search results and URL content
            </p>
        </div>
        <button @click="openAddModal()" class="btn btn-primary btn-sm">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                />
            </svg>
            Add Augmentor
        </button>
    </div>

    <!-- Loading State -->
    <template x-if="loading">
        <div class="flex justify-center py-12">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
    </template>

    <!-- No Augmentors Configured -->
    <template x-if="!loading && augmentors.length === 0">
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body text-center py-12">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-16 w-16 mx-auto text-base-content/30"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                </svg>
                <h3 class="mt-4 text-lg font-medium">
                    No Smart Augmentors Configured
                </h3>
                <p class="mt-2 text-base-content/60 max-w-md mx-auto">
                    Smart augmentors use a designator LLM to decide when to fetch
                    web search results or scrape URLs, injecting current information
                    into your LLM requests.
                </p>
                <button @click="openAddModal()" class="btn btn-primary mt-4">
                    Create Your First Augmentor
                </button>
            </div>
        </div>
    </template>

    <!-- Augmentor Cards -->
    <template x-if="!loading && augmentors.length > 0">
        <div class="grid gap-4">
            <template x-for="augmentor in augmentors" :key="augmentor.id">
                <div class="card bg-base-100 shadow-lg">
                    <div class="card-body">
                        <div
                            class="flex flex-col lg:flex-row justify-between gap-4"
                        >
                            <!-- Augmentor Info -->
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h2
                                        class="card-title font-mono"
                                        x-text="augmentor.name"
                                    ></h2>
                                    <span
                                        class="badge"
                                        :class="augmentor.enabled ? 'badge-success' : 'badge-ghost'"
                                        x-text="augmentor.enabled ? 'Enabled' : 'Disabled'"
                                    ></span>
                                    <span
                                        class="badge badge-outline"
                                        x-text="augmentor.search_provider"
                                    ></span>
                                </div>
                                <p
                                    class="text-base-content/60 text-sm mb-3"
                                    x-text="augmentor.description || augmentor.purpose || 'Augments requests for ' + augmentor.target_model"
                                ></p>

                                <!-- Target & Designator Models -->
                                <div
                                    class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm"
                                >
                                    <div>
                                        <span class="text-base-content/50"
                                            >Target Model:</span
                                        >
                                        <span
                                            class="font-mono ml-2"
                                            x-text="augmentor.target_model"
                                        ></span>
                                    </div>
                                    <div>
                                        <span class="text-base-content/50"
                                            >Designator:</span
                                        >
                                        <span
                                            class="font-mono ml-2"
                                            x-text="augmentor.designator_model"
                                        ></span>
                                    </div>
                                </div>

                                <!-- Tags -->
                                <template x-if="augmentor.tags && augmentor.tags.length > 0">
                                    <div class="flex gap-1 mt-2">
                                        <template x-for="tag in augmentor.tags" :key="tag">
                                            <span class="badge badge-sm" x-text="tag"></span>
                                        </template>
                                    </div>
                                </template>
                            </div>

                            <!-- Stats -->
                            <div
                                class="flex flex-row lg:flex-col gap-4 lg:gap-2 text-right"
                            >
                                <div class="stat p-0">
                                    <div class="stat-title text-xs">Requests</div>
                                    <div
                                        class="stat-value text-lg"
                                        x-text="augmentor.total_requests"
                                    ></div>
                                </div>
                                <div class="stat p-0">
                                    <div class="stat-title text-xs">Augmented</div>
                                    <div
                                        class="stat-value text-lg text-primary"
                                        x-text="augmentor.augmented_requests"
                                    ></div>
                                </div>
                                <div class="stat p-0">
                                    <div class="stat-title text-xs">Aug. Rate</div>
                                    <div
                                        class="stat-value text-lg"
                                        x-text="augmentor.augmentation_rate.toFixed(1) + '%'"
                                    ></div>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="flex flex-row lg:flex-col gap-2">
                                <button
                                    @click="openEditModal(augmentor)"
                                    class="btn btn-sm btn-ghost"
                                    title="Edit"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                                        />
                                    </svg>
                                </button>
                                <button
                                    @click="confirmDelete(augmentor)"
                                    class="btn btn-sm btn-ghost text-error"
                                    title="Delete"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <!-- Add/Edit Modal -->
    <dialog id="augmentor_modal" class="modal" :class="{ 'modal-open': showModal }">
        <div class="modal-box max-w-2xl">
            <h3 class="font-bold text-lg" x-text="editingAugmentor ? 'Edit Augmentor' : 'Add Augmentor'"></h3>

            <form @submit.prevent="saveAugmentor()" class="mt-4 space-y-4">
                <!-- Name -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Name</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.name"
                        class="input input-bordered font-mono"
                        placeholder="research-assistant"
                        required
                        :disabled="editingAugmentor"
                    />
                    <label class="label">
                        <span class="label-text-alt">Use this name as the model to access this augmentor</span>
                    </label>
                </div>

                <!-- Target Model -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Target Model</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.target_model"
                        class="input input-bordered font-mono"
                        placeholder="anthropic/claude-sonnet"
                        required
                    />
                    <label class="label">
                        <span class="label-text-alt">Model to forward augmented requests to</span>
                    </label>
                </div>

                <!-- Designator Model -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Designator Model</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.designator_model"
                        class="input input-bordered font-mono"
                        placeholder="openai/gpt-4o-mini"
                        required
                    />
                    <label class="label">
                        <span class="label-text-alt">Fast/cheap model to decide augmentation strategy</span>
                    </label>
                </div>

                <!-- Purpose -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Purpose</span>
                    </label>
                    <textarea
                        x-model="form.purpose"
                        class="textarea textarea-bordered"
                        placeholder="Research assistant for current events and news"
                        rows="2"
                    ></textarea>
                    <label class="label">
                        <span class="label-text-alt">Context for the designator to decide when to search/scrape</span>
                    </label>
                </div>

                <!-- Search Provider -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Search Provider</span>
                        </label>
                        <select x-model="form.search_provider" class="select select-bordered">
                            <template x-for="provider in searchProviders" :key="provider.name">
                                <option :value="provider.name" x-text="provider.name + (provider.configured ? '' : ' (not configured)')"></option>
                            </template>
                        </select>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Provider URL (optional)</span>
                        </label>
                        <input
                            type="text"
                            x-model="form.search_provider_url"
                            class="input input-bordered"
                            placeholder="http://localhost:8888"
                        />
                    </div>
                </div>

                <!-- Limits -->
                <div class="grid grid-cols-3 gap-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Max Search Results</span>
                        </label>
                        <input
                            type="number"
                            x-model.number="form.max_search_results"
                            class="input input-bordered"
                            min="1"
                            max="20"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Max Scrape URLs</span>
                        </label>
                        <input
                            type="number"
                            x-model.number="form.max_scrape_urls"
                            class="input input-bordered"
                            min="1"
                            max="10"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Max Context Tokens</span>
                        </label>
                        <input
                            type="number"
                            x-model.number="form.max_context_tokens"
                            class="input input-bordered"
                            min="500"
                            max="32000"
                        />
                    </div>
                </div>

                <!-- Tags -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Tags</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.tags_input"
                        class="input input-bordered"
                        placeholder="research, augmented"
                    />
                    <label class="label">
                        <span class="label-text-alt">Comma-separated tags for cost attribution</span>
                    </label>
                </div>

                <!-- Description -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Description</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.description"
                        class="input input-bordered"
                        placeholder="Optional description"
                    />
                </div>

                <!-- Enabled -->
                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-4">
                        <input type="checkbox" x-model="form.enabled" class="toggle toggle-primary" />
                        <span class="label-text">Enabled</span>
                    </label>
                </div>

                <!-- Actions -->
                <div class="modal-action">
                    <button type="button" @click="closeModal()" class="btn">Cancel</button>
                    <button type="submit" class="btn btn-primary" :disabled="saving">
                        <span x-show="saving" class="loading loading-spinner loading-sm"></span>
                        <span x-text="editingAugmentor ? 'Save Changes' : 'Create Augmentor'"></span>
                    </button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button @click="closeModal()">close</button>
        </form>
    </dialog>

    <!-- Delete Confirmation Modal -->
    <dialog id="delete_modal" class="modal" :class="{ 'modal-open': showDeleteModal }">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Delete Augmentor</h3>
            <p class="py-4">
                Are you sure you want to delete
                <span class="font-mono font-bold" x-text="deletingAugmentor?.name"></span>?
                This action cannot be undone.
            </p>
            <div class="modal-action">
                <button @click="showDeleteModal = false" class="btn">Cancel</button>
                <button @click="deleteAugmentor()" class="btn btn-error" :disabled="deleting">
                    <span x-show="deleting" class="loading loading-spinner loading-sm"></span>
                    Delete
                </button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button @click="showDeleteModal = false">close</button>
        </form>
    </dialog>
</div>

<script>
    function augmentorsPage() {
        return {
            loading: true,
            augmentors: [],
            searchProviders: [],
            showModal: false,
            showDeleteModal: false,
            editingAugmentor: null,
            deletingAugmentor: null,
            saving: false,
            deleting: false,
            form: {
                name: "",
                target_model: "",
                designator_model: "openai/gpt-4o-mini",
                purpose: "",
                search_provider: "searxng",
                search_provider_url: "",
                max_search_results: 5,
                max_scrape_urls: 3,
                max_context_tokens: 4000,
                tags_input: "",
                description: "",
                enabled: true,
            },

            async init() {
                await this.loadAugmentors();
                await this.loadSearchProviders();
            },

            async loadAugmentors() {
                this.loading = true;
                try {
                    const response = await fetch("/api/augmentors");
                    if (response.ok) {
                        this.augmentors = await response.json();
                    }
                } catch (error) {
                    console.error("Failed to load augmentors:", error);
                } finally {
                    this.loading = false;
                }
            },

            async loadSearchProviders() {
                try {
                    const response = await fetch("/api/search-providers");
                    if (response.ok) {
                        this.searchProviders = await response.json();
                    }
                } catch (error) {
                    console.error("Failed to load search providers:", error);
                    // Fallback
                    this.searchProviders = [
                        { name: "searxng", configured: false },
                        { name: "perplexity", configured: false },
                    ];
                }
            },

            openAddModal() {
                this.editingAugmentor = null;
                this.form = {
                    name: "",
                    target_model: "",
                    designator_model: "openai/gpt-4o-mini",
                    purpose: "",
                    search_provider: "searxng",
                    search_provider_url: "",
                    max_search_results: 5,
                    max_scrape_urls: 3,
                    max_context_tokens: 4000,
                    tags_input: "",
                    description: "",
                    enabled: true,
                };
                this.showModal = true;
            },

            openEditModal(augmentor) {
                this.editingAugmentor = augmentor;
                this.form = {
                    name: augmentor.name,
                    target_model: augmentor.target_model,
                    designator_model: augmentor.designator_model,
                    purpose: augmentor.purpose || "",
                    search_provider: augmentor.search_provider,
                    search_provider_url: augmentor.search_provider_url || "",
                    max_search_results: augmentor.max_search_results,
                    max_scrape_urls: augmentor.max_scrape_urls,
                    max_context_tokens: augmentor.max_context_tokens,
                    tags_input: (augmentor.tags || []).join(", "),
                    description: augmentor.description || "",
                    enabled: augmentor.enabled,
                };
                this.showModal = true;
            },

            closeModal() {
                this.showModal = false;
                this.editingAugmentor = null;
            },

            async saveAugmentor() {
                this.saving = true;
                try {
                    const tags = this.form.tags_input
                        .split(",")
                        .map((t) => t.trim())
                        .filter((t) => t);

                    const payload = {
                        name: this.form.name,
                        target_model: this.form.target_model,
                        designator_model: this.form.designator_model,
                        purpose: this.form.purpose || null,
                        search_provider: this.form.search_provider,
                        search_provider_url: this.form.search_provider_url || null,
                        max_search_results: this.form.max_search_results,
                        max_scrape_urls: this.form.max_scrape_urls,
                        max_context_tokens: this.form.max_context_tokens,
                        tags: tags,
                        description: this.form.description || null,
                        enabled: this.form.enabled,
                    };

                    const url = this.editingAugmentor
                        ? `/api/augmentors/${this.editingAugmentor.id}`
                        : "/api/augmentors";

                    const method = this.editingAugmentor ? "PUT" : "POST";

                    const response = await fetch(url, {
                        method: method,
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload),
                    });

                    if (response.ok) {
                        await this.loadAugmentors();
                        this.closeModal();
                    } else {
                        const data = await response.json();
                        alert(data.error || "Failed to save augmentor");
                    }
                } catch (error) {
                    console.error("Failed to save augmentor:", error);
                    alert("Failed to save augmentor");
                } finally {
                    this.saving = false;
                }
            },

            confirmDelete(augmentor) {
                this.deletingAugmentor = augmentor;
                this.showDeleteModal = true;
            },

            async deleteAugmentor() {
                if (!this.deletingAugmentor) return;

                this.deleting = true;
                try {
                    const response = await fetch(
                        `/api/augmentors/${this.deletingAugmentor.id}`,
                        {
                            method: "DELETE",
                        }
                    );

                    if (response.ok) {
                        await this.loadAugmentors();
                        this.showDeleteModal = false;
                        this.deletingAugmentor = null;
                    } else {
                        const data = await response.json();
                        alert(data.error || "Failed to delete augmentor");
                    }
                } catch (error) {
                    console.error("Failed to delete augmentor:", error);
                    alert("Failed to delete augmentor");
                } finally {
                    this.deleting = false;
                }
            },
        };
    }
</script>
{% endblock %}
