{% extends "base.html" %} {% block title %}Smart Augmentors{% endblock %} {% block
content %}
<div x-data="augmentorsPage()" x-init="init()">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6"
    >
        <div>
            <h1 class="text-2xl font-bold">Smart Augmentors</h1>
            <p class="text-base-content/60">
                Enhance LLM requests with web search and URL scraping
            </p>
        </div>
        <button @click="openAddModal()" class="btn btn-primary btn-sm">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                />
            </svg>
            Add Augmentor
        </button>
    </div>

    <!-- Loading State -->
    <template x-if="loading">
        <div class="flex justify-center py-12">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
    </template>

    <!-- No Augmentors Configured -->
    <template x-if="!loading && augmentors.length === 0">
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body text-center py-12">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-16 w-16 mx-auto text-base-content/30"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    />
                </svg>
                <h3 class="mt-4 text-lg font-medium">
                    No Smart Augmentors Configured
                </h3>
                <p class="mt-2 text-base-content/60 max-w-md mx-auto">
                    Smart augmentors use a designator LLM to decide when to search the web
                    or scrape URLs, injecting relevant context into requests.
                </p>
                <button @click="openAddModal()" class="btn btn-primary mt-4">
                    Create Your First Augmentor
                </button>
            </div>
        </div>
    </template>

    <!-- Augmentor Table -->
    <template x-if="!loading && augmentors.length > 0">
        <div class="card bg-base-100 shadow-lg">
            <div class="overflow-x-auto">
                <table class="table table-fixed">
                    <thead>
                        <tr>
                            <th class="w-8"></th>
                            <th class="w-28">Name</th>
                            <th class="w-1/5">Designator</th>
                            <th class="w-1/5">Target</th>
                            <th class="w-24">Tags</th>
                            <th class="w-20 text-right">Requests</th>
                            <th class="w-24 text-right">Augmented</th>
                            <th class="w-20">Status</th>
                            <th class="w-24 text-right">Actions</th>
                        </tr>
                    </thead>
                    <template x-for="augmentor in augmentors" :key="augmentor.id">
                        <tbody>
                            <!-- Main Row -->
                            <tr
                                @click="toggleExpand(augmentor.id)"
                                class="cursor-pointer hover:bg-base-200"
                            >
                                <td class="w-8">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 transition-transform"
                                        :class="{'rotate-90': expandedRows.includes(augmentor.id)}"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M9 5l7 7-7 7"
                                        />
                                    </svg>
                                </td>
                                <td>
                                    <div class="font-mono font-medium" x-text="augmentor.name"></div>
                                </td>
                                <td>
                                    <div class="font-mono text-sm text-base-content/70" x-text="augmentor.designator_model"></div>
                                </td>
                                <td>
                                    <div class="font-mono text-sm text-base-content/70" x-text="augmentor.target_model"></div>
                                </td>
                                <td>
                                    <template x-for="tag in (augmentor.tags || []).slice(0, 2)" :key="tag">
                                        <span class="badge badge-outline badge-xs mr-1" x-text="tag"></span>
                                    </template>
                                    <span
                                        x-show="(augmentor.tags || []).length > 2"
                                        class="text-xs text-base-content/50"
                                        x-text="'+' + ((augmentor.tags || []).length - 2)"
                                    ></span>
                                    <span
                                        x-show="!augmentor.tags || augmentor.tags.length === 0"
                                        class="text-base-content/40 text-sm"
                                    >-</span>
                                </td>
                                <td class="text-right">
                                    <span class="font-mono text-sm" x-text="augmentor.total_requests || 0"></span>
                                </td>
                                <td class="text-right">
                                    <span class="font-mono text-sm" x-text="augmentor.augmented_requests || 0"></span>
                                    <span class="text-xs text-base-content/50" x-text="'(' + (augmentor.augmentation_rate || 0).toFixed(0) + '%)'"></span>
                                </td>
                                <td>
                                    <span
                                        class="badge badge-sm"
                                        :class="augmentor.enabled ? 'badge-success' : 'badge-ghost'"
                                        x-text="augmentor.enabled ? 'Enabled' : 'Disabled'"
                                    ></span>
                                </td>
                                <td class="text-right" @click.stop>
                                    <div class="flex justify-end gap-1">
                                        <button
                                            @click="openEditModal(augmentor)"
                                            class="btn btn-ghost btn-sm"
                                            title="Edit augmentor"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="h-4 w-4"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                                                />
                                            </svg>
                                        </button>
                                        <button
                                            @click="confirmDelete(augmentor)"
                                            class="btn btn-ghost btn-sm text-error"
                                            title="Delete augmentor"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="h-4 w-4"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                            >
                                                <path
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                                />
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Expanded Details Row -->
                            <tr x-show="expandedRows.includes(augmentor.id)" x-transition>
                                <td colspan="9" class="bg-base-200 p-0">
                                    <div class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                        <!-- Purpose/Description -->
                                        <div x-show="augmentor.purpose || augmentor.description" class="md:col-span-2">
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Purpose</div>
                                            <div class="text-sm" x-text="augmentor.description || augmentor.purpose"></div>
                                        </div>
                                        <!-- Designator Model -->
                                        <div>
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Designator Model</div>
                                            <div class="font-mono text-xs" x-text="augmentor.designator_model"></div>
                                        </div>
                                        <!-- Target Model -->
                                        <div>
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Target Model</div>
                                            <div class="font-mono text-xs" x-text="augmentor.target_model"></div>
                                        </div>
                                        <!-- Search Provider -->
                                        <div>
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Search Provider</div>
                                            <div class="text-sm capitalize" x-text="augmentor.search_provider || 'searxng'"></div>
                                        </div>
                                        <!-- Limits -->
                                        <div>
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Limits</div>
                                            <div class="text-xs">
                                                Search: <span class="font-mono" x-text="augmentor.max_search_results"></span>,
                                                Scrape: <span class="font-mono" x-text="augmentor.max_scrape_urls"></span>
                                            </div>
                                        </div>
                                        <!-- Max Context Tokens -->
                                        <div>
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Max Context</div>
                                            <div class="text-sm"><span class="font-mono" x-text="augmentor.max_context_tokens"></span> tokens</div>
                                        </div>
                                        <!-- All Tags -->
                                        <div x-show="augmentor.tags && augmentor.tags.length > 0">
                                            <div class="text-xs text-base-content/50 uppercase mb-1">All Tags</div>
                                            <div class="flex flex-wrap gap-1">
                                                <template x-for="tag in augmentor.tags" :key="tag">
                                                    <span class="badge badge-primary badge-sm" x-text="tag"></span>
                                                </template>
                                            </div>
                                        </div>
                                        <!-- Stats -->
                                        <div>
                                            <div class="text-xs text-base-content/50 uppercase mb-1">Statistics</div>
                                            <div class="text-xs space-y-1">
                                                <div>Search requests: <span class="font-mono" x-text="augmentor.search_requests || 0"></span></div>
                                                <div>Scrape requests: <span class="font-mono" x-text="augmentor.scrape_requests || 0"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </template>
                </table>
            </div>
        </div>
    </template>

    <!-- Add/Edit Modal -->
    <div class="modal" :class="{ 'modal-open': showModal }">
        <div class="modal-box max-w-2xl">
            <h3 class="font-bold text-lg" x-text="editingAugmentor ? 'Edit Augmentor' : 'Add Augmentor'"></h3>
            <form @submit.prevent="saveAugmentor()">
                <!-- Name -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Augmentor Name</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.name"
                        class="input input-bordered font-mono"
                        :class="{ 'input-error': formErrors.name }"
                        placeholder="e.g., research-assistant, news-helper"
                        required
                        :disabled="editingAugmentor"
                    />
                    <label class="label" x-show="formErrors.name">
                        <span class="label-text-alt text-error" x-text="formErrors.name"></span>
                    </label>
                </div>

                <!-- Designator Model -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Designator Model</span>
                    </label>
                    <select
                        x-model="form.designator_model"
                        class="select select-bordered"
                        required
                    >
                        <option value="">Select a model...</option>
                        <template x-for="model in availableModels" :key="model.id">
                            <option :value="model.id" x-text="`${model.id} (${model.family})`"></option>
                        </template>
                    </select>
                    <label class="label">
                        <span class="label-text-alt">Fast/cheap model to decide what augmentation is needed</span>
                    </label>
                </div>

                <!-- Target Model -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Target Model</span>
                    </label>
                    <select
                        x-model="form.target_model"
                        class="select select-bordered"
                        required
                    >
                        <option value="">Select a model...</option>
                        <template x-for="model in availableModels" :key="model.id">
                            <option :value="model.id" x-text="`${model.id} (${model.family})`"></option>
                        </template>
                    </select>
                    <label class="label">
                        <span class="label-text-alt">Model to forward augmented requests to</span>
                    </label>
                </div>

                <!-- Purpose -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Purpose</span>
                    </label>
                    <textarea
                        x-model="form.purpose"
                        class="textarea textarea-bordered"
                        placeholder="e.g., Research assistant for current events and recent data"
                        rows="2"
                    ></textarea>
                    <label class="label">
                        <span class="label-text-alt">Context for the designator to decide when to augment</span>
                    </label>
                </div>

                <!-- Search Provider -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Search Provider</span>
                    </label>
                    <select
                        x-model="form.search_provider"
                        class="select select-bordered"
                    >
                        <template x-for="provider in searchProviders" :key="provider.name">
                            <option :value="provider.name" x-text="provider.name + (provider.configured ? '' : ' (not configured)')"></option>
                        </template>
                    </select>
                </div>

                <!-- Limits -->
                <div class="grid grid-cols-3 gap-4 mt-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Max Search Results</span>
                        </label>
                        <input
                            type="number"
                            x-model="form.max_search_results"
                            class="input input-bordered"
                            min="1"
                            max="20"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Max Scrape URLs</span>
                        </label>
                        <input
                            type="number"
                            x-model="form.max_scrape_urls"
                            class="input input-bordered"
                            min="1"
                            max="10"
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Max Context Tokens</span>
                        </label>
                        <input
                            type="number"
                            x-model="form.max_context_tokens"
                            class="input input-bordered"
                            min="500"
                            max="32000"
                        />
                    </div>
                </div>

                <!-- Tags -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Tags (optional)</span>
                    </label>
                    <input
                        type="text"
                        x-model="form.tagsInput"
                        class="input input-bordered"
                        placeholder="e.g., research, team-a"
                    />
                    <label class="label">
                        <span class="label-text-alt">Comma-separated tags for usage tracking</span>
                    </label>
                </div>

                <!-- Description -->
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Description (optional)</span>
                    </label>
                    <textarea
                        x-model="form.description"
                        class="textarea textarea-bordered"
                        placeholder="What is this augmentor for?"
                        rows="2"
                    ></textarea>
                </div>

                <!-- Enabled -->
                <div class="form-control mt-4">
                    <label class="label cursor-pointer justify-start gap-3">
                        <input
                            type="checkbox"
                            x-model="form.enabled"
                            class="toggle toggle-primary"
                        />
                        <span class="label-text">Enabled</span>
                    </label>
                </div>

                <div class="modal-action">
                    <button type="button" @click="closeModal()" class="btn btn-ghost">
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        :class="{ 'loading': saving }"
                        :disabled="saving"
                    >
                        <span x-text="editingAugmentor ? 'Save Changes' : 'Create Augmentor'"></span>
                    </button>
                </div>
            </form>
        </div>
        <div class="modal-backdrop" @click="closeModal()"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" :class="{ 'modal-open': showDeleteModal }">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Delete Augmentor</h3>
            <p class="py-4">
                Are you sure you want to delete the augmentor
                <span class="font-mono font-bold" x-text="deletingAugmentor?.name"></span>?
                This action cannot be undone.
            </p>
            <div class="modal-action">
                <button @click="showDeleteModal = false" class="btn btn-ghost">
                    Cancel
                </button>
                <button
                    @click="deleteAugmentor()"
                    class="btn btn-error"
                    :class="{ 'loading': deleting }"
                    :disabled="deleting"
                >
                    Delete
                </button>
            </div>
        </div>
        <div class="modal-backdrop" @click="showDeleteModal = false"></div>
    </div>
</div>

<script>
    function augmentorsPage() {
        return {
            loading: true,
            augmentors: [],
            availableModels: [],
            searchProviders: [],
            expandedRows: [],
            showModal: false,
            showDeleteModal: false,
            editingAugmentor: null,
            deletingAugmentor: null,
            saving: false,
            deleting: false,
            form: {
                name: '',
                designator_model: '',
                target_model: '',
                purpose: '',
                search_provider: 'searxng',
                max_search_results: 5,
                max_scrape_urls: 3,
                max_context_tokens: 4000,
                tagsInput: '',
                description: '',
                enabled: true,
            },
            formErrors: {},

            async init() {
                await Promise.all([
                    this.loadAugmentors(),
                    this.loadAvailableModels(),
                    this.loadSearchProviders(),
                ]);
                this.loading = false;
            },

            async loadAugmentors() {
                try {
                    const response = await fetch('/api/augmentors');
                    if (response.ok) {
                        this.augmentors = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to load augmentors:', error);
                }
            },

            async loadAvailableModels() {
                try {
                    const response = await fetch('/api/augmentors/models');
                    if (response.ok) {
                        this.availableModels = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to load available models:', error);
                }
            },

            async loadSearchProviders() {
                try {
                    const response = await fetch('/api/search-providers');
                    if (response.ok) {
                        this.searchProviders = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to load search providers:', error);
                }
            },

            toggleExpand(id) {
                const idx = this.expandedRows.indexOf(id);
                if (idx >= 0) {
                    this.expandedRows.splice(idx, 1);
                } else {
                    this.expandedRows.push(id);
                }
            },

            openAddModal() {
                this.editingAugmentor = null;
                this.form = {
                    name: '',
                    designator_model: '',
                    target_model: '',
                    purpose: '',
                    search_provider: 'searxng',
                    max_search_results: 5,
                    max_scrape_urls: 3,
                    max_context_tokens: 4000,
                    tagsInput: '',
                    description: '',
                    enabled: true,
                };
                this.formErrors = {};
                this.showModal = true;
            },

            openEditModal(augmentor) {
                this.editingAugmentor = augmentor;
                this.form = {
                    name: augmentor.name,
                    designator_model: augmentor.designator_model,
                    target_model: augmentor.target_model,
                    purpose: augmentor.purpose || '',
                    search_provider: augmentor.search_provider || 'searxng',
                    max_search_results: augmentor.max_search_results,
                    max_scrape_urls: augmentor.max_scrape_urls,
                    max_context_tokens: augmentor.max_context_tokens,
                    tagsInput: (augmentor.tags || []).join(', '),
                    description: augmentor.description || '',
                    enabled: augmentor.enabled,
                };
                this.formErrors = {};
                this.showModal = true;
            },

            closeModal() {
                this.showModal = false;
                this.editingAugmentor = null;
                this.formErrors = {};
            },

            async saveAugmentor() {
                this.formErrors = {};
                this.saving = true;

                const tags = this.form.tagsInput
                    .split(',')
                    .map(t => t.trim().toLowerCase())
                    .filter(t => t.length > 0);

                const payload = {
                    name: this.form.name.toLowerCase().trim(),
                    designator_model: this.form.designator_model,
                    target_model: this.form.target_model,
                    purpose: this.form.purpose || null,
                    search_provider: this.form.search_provider,
                    max_search_results: parseInt(this.form.max_search_results),
                    max_scrape_urls: parseInt(this.form.max_scrape_urls),
                    max_context_tokens: parseInt(this.form.max_context_tokens),
                    tags: tags,
                    description: this.form.description || null,
                    enabled: this.form.enabled,
                };

                try {
                    const url = this.editingAugmentor
                        ? `/api/augmentors/${this.editingAugmentor.id}`
                        : '/api/augmentors';
                    const method = this.editingAugmentor ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        if (data.error && data.error.includes('name')) {
                            this.formErrors.name = data.error;
                        } else {
                            alert(data.error || 'Failed to save augmentor');
                        }
                        return;
                    }

                    await this.loadAugmentors();
                    this.closeModal();
                } catch (error) {
                    console.error('Failed to save augmentor:', error);
                    alert('Failed to save augmentor');
                } finally {
                    this.saving = false;
                }
            },

            confirmDelete(augmentor) {
                this.deletingAugmentor = augmentor;
                this.showDeleteModal = true;
            },

            async deleteAugmentor() {
                if (!this.deletingAugmentor) return;

                this.deleting = true;
                try {
                    const response = await fetch(`/api/augmentors/${this.deletingAugmentor.id}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        await this.loadAugmentors();
                        this.showDeleteModal = false;
                        this.deletingAugmentor = null;
                    } else {
                        const data = await response.json();
                        alert(data.error || 'Failed to delete augmentor');
                    }
                } catch (error) {
                    console.error('Failed to delete augmentor:', error);
                    alert('Failed to delete augmentor');
                } finally {
                    this.deleting = false;
                }
            },
        };
    }
</script>
{% endblock %}
