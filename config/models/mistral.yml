# Mistral AI models
# https://docs.mistral.ai/getting-started/models

models:
  # Mistral Large family (flagship)
  mistral-large-latest:
    family: mistral-large
    description: "Mistral Large 3 - Open-weight, general-purpose, flagship multimodal and multilingual model"
    context_length: 128000
    capabilities: [vision, analysis, coding, writing, reasoning]
    input_cost: 0.5
    output_cost: 1.5

  # Mistral Medium family
  mistral-medium-latest:
    family: mistral-medium
    description: "Mistral Medium 3 - State-of-the-art performance, cost-efficient"
    context_length: 128000
    capabilities: [vision, analysis, coding, writing, tools]
    input_cost: 0.4
    output_cost: 2.0

  # Mistral Small family
  mistral-small-latest:
    family: mistral-small
    description: "Mistral Small 3.2 - SOTA multimodal, multilingual, Apache 2.0"
    context_length: 128000
    capabilities: [vision, analysis, coding, writing, tools, fast]
    input_cost: 0.1
    output_cost: 0.3

  labs-mistral-small-creative:
    family: mistral-small
    description: "Mistral Small Creative - Fine-tuned for creative writing, roleplay, and chat"
    context_length: 128000
    capabilities: [vision, analysis, writing, fast]
    input_cost: 0.1
    output_cost: 0.3

  # Ministral family (smaller efficient models)
  ministral-3b-latest:
    family: ministral
    description: "Ministral 3B - Best-in-class frontier AI to the edge"
    context_length: 128000
    capabilities: [analysis, coding, writing, tools, fast]
    input_cost: 0.1
    output_cost: 0.1

  ministral-8b-latest:
    family: ministral
    description: "Ministral 8B - Best-in-class frontier AI to the edge"
    context_length: 128000
    capabilities: [analysis, coding, writing, tools, fast]
    input_cost: 0.15
    output_cost: 0.15

  ministral-14b-latest:
    family: ministral
    description: "Ministral 14B - Best-in-class frontier AI to the edge"
    context_length: 128000
    capabilities: [analysis, coding, writing, tools, fast]
    input_cost: 0.2
    output_cost: 0.2

  # Codestral (code specialist)
  codestral-latest:
    family: codestral
    description: "Codestral - Lightweight, fast, proficient in 80+ programming languages"
    context_length: 256000
    capabilities: [coding]
    input_cost: 0.3
    output_cost: 0.9

  # Devstral (software engineering agents)
  devstral-small-latest:
    family: devstral
    description: "Devstral Small 2 - Best open-source model for coding agents"
    context_length: 128000
    capabilities: [coding, tools, fast]
    input_cost: 0.0
    output_cost: 0.0

  devstral-medium-latest:
    family: devstral
    description: "Devstral 2 - Enhanced model for advanced coding agents"
    context_length: 128000
    capabilities: [coding, tools]
    input_cost: 0.0
    output_cost: 0.0

  # Magistral (reasoning models)
  magistral-medium-latest:
    family: magistral
    description: "Magistral Medium - Thinking model for domain-specific, transparent reasoning"
    context_length: 40000
    capabilities: [analysis, reasoning, math]
    input_cost: 2.0
    output_cost: 5.0

  magistral-small-latest:
    family: magistral
    description: "Magistral Small - Thinking model for domain-specific, transparent reasoning"
    context_length: 40000
    capabilities: [analysis, reasoning, math, fast]
    input_cost: 0.5
    output_cost: 1.5

  # Pixtral (vision specialist)
  pixtral-large-latest:
    family: pixtral
    description: "Pixtral Large - Vision-capable large model with frontier reasoning"
    context_length: 128000
    capabilities: [vision, analysis]
    input_cost: 2.0
    output_cost: 6.0

  pixtral-12b:
    family: pixtral
    description: "Pixtral 12B - Vision-capable small model"
    context_length: 128000
    capabilities: [vision, analysis, fast]
    input_cost: 0.15
    output_cost: 0.15

  # Open/Legacy models
  open-mistral-nemo:
    family: mistral-nemo
    description: "Mistral Nemo - State-of-the-art model for code tasks"
    context_length: 128000
    capabilities: [analysis, coding, writing]
    input_cost: 0.15
    output_cost: 0.15

  open-mistral-7b:
    family: mistral-7b
    description: "Mistral 7B - Fast-deployed and easily customizable"
    context_length: 32768
    capabilities: [analysis, writing, fast]
    input_cost: 0.25
    output_cost: 0.25

  open-mixtral-8x7b:
    family: mixtral
    description: "Mixtral 8x7B - 7B sparse MoE, 12.9B active of 45B total"
    context_length: 32768
    capabilities: [analysis, coding, writing, fast]
    input_cost: 0.7
    output_cost: 0.7

  open-mixtral-8x22b:
    family: mixtral
    description: "Mixtral 8x22B - 22B sparse MoE, 39B active of 141B total"
    context_length: 65536
    capabilities: [analysis, coding, writing]
    input_cost: 2.0
    output_cost: 6.0

  # Embedding models
  mistral-embed:
    family: mistral-embed
    description: "Mistral Embed - State-of-the-art text embedding model"
    context_length: 8192
    capabilities: [embedding]
    input_cost: 0.1

  codestral-embed-2505:
    family: codestral-embed
    description: "Codestral Embed - State-of-the-art embedding model for code"
    context_length: 8192
    capabilities: [embedding, coding]
    input_cost: 0.15

  # Moderation
  mistral-moderation-latest:
    family: mistral-moderation
    description: "Mistral Moderation - Text content moderation classifier"
    context_length: 8192
    capabilities: [moderation]
    input_cost: 0.1

aliases:
  # Primary aliases
  mistral: mistral-large-latest
  mistral-large: mistral-large-latest
  mistral-medium: mistral-medium-latest
  mistral-small: mistral-small-latest

  # Ministral aliases
  ministral: ministral-8b-latest
  ministral-3b: ministral-3b-latest
  ministral-8b: ministral-8b-latest
  ministral-14b: ministral-14b-latest

  # Codestral aliases
  codestral: codestral-latest
  code: codestral-latest

  # Devstral aliases
  devstral: devstral-medium-latest
  devstral-small: devstral-small-latest
  devstral-medium: devstral-medium-latest

  # Reasoning aliases
  magistral: magistral-medium-latest
  magistral-medium: magistral-medium-latest
  magistral-small: magistral-small-latest

  # Vision aliases
  pixtral: pixtral-large-latest
  pixtral-large: pixtral-large-latest
  pixtral-12b: pixtral-12b

  # Open model aliases
  nemo: open-mistral-nemo
  mistral-7b: open-mistral-7b
  mixtral: open-mixtral-8x22b
  mixtral-8x22b: open-mixtral-8x22b
  mixtral-8x7b: open-mixtral-8x7b

  # Embedding aliases
  embed: mistral-embed
  code-embed: codestral-embed-2505

  # Moderation aliases
  moderation: mistral-moderation-latest
