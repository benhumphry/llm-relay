# Google Gemini Models
# https://ai.google.dev/gemini-api/docs/pricing
#
# Gemini models use Google's OpenAI-compatible API endpoint.
# Known for large context windows (up to 2M tokens).

models:
  # ==========================================================================
  # Gemini 3 family (Latest - Preview)
  # ==========================================================================
  gemini-3-pro-preview:
    family: gemini-3
    description: "Gemini 3 Pro Preview - Best multimodal understanding, most powerful agentic model"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, reasoning, tools]
    input_cost: 2.00
    output_cost: 12.00

  gemini-3-flash-preview:
    family: gemini-3
    description: "Gemini 3 Flash Preview - Frontier intelligence with superior search and grounding"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, search, fast]
    input_cost: 0.50
    output_cost: 3.00

  gemini-3-pro-image-preview:
    family: gemini-3
    description: "Gemini 3 Pro Image Preview - Native image generation model"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, reasoning]
    input_cost: 2.00
    output_cost: 12.00

  # ==========================================================================
  # Gemini 2.5 family
  # ==========================================================================
  gemini-2.5-pro:
    family: gemini-2.5
    description: "Gemini 2.5 Pro - State-of-the-art for coding and complex reasoning"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, reasoning, search]
    input_cost: 1.25
    output_cost: 10.00

  gemini-2.5-flash:
    family: gemini-2.5
    description: "Gemini 2.5 Flash - Hybrid reasoning model with 1M context and thinking budgets"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, reasoning, search, fast]
    input_cost: 0.30
    output_cost: 2.50

  gemini-2.5-flash-preview-09-2025:
    family: gemini-2.5
    description: "Gemini 2.5 Flash Preview - Best for large scale processing and agentic use"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, reasoning, search, fast]
    input_cost: 0.30
    output_cost: 2.50

  gemini-2.5-flash-lite:
    family: gemini-2.5
    description: "Gemini 2.5 Flash-Lite - Smallest and most cost effective"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, search, fast]
    input_cost: 0.10
    output_cost: 0.40

  gemini-2.5-flash-lite-preview-09-2025:
    family: gemini-2.5
    description: "Gemini 2.5 Flash-Lite Preview - Optimized for cost-efficiency and high throughput"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, search, fast]
    input_cost: 0.10
    output_cost: 0.40

  gemini-2.5-flash-image:
    family: gemini-2.5
    description: "Gemini 2.5 Flash Image - Native image generation"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, fast]
    input_cost: 0.30
    output_cost: 2.50

  gemini-2.5-computer-use-preview-10-2025:
    family: gemini-2.5
    description: "Gemini 2.5 Computer Use Preview - Browser control agents"
    context_length: 1000000
    capabilities: [vision, analysis, coding, tools]
    input_cost: 1.25
    output_cost: 10.00

  # ==========================================================================
  # Gemini 2.0 family
  # ==========================================================================
  gemini-2.0-flash:
    family: gemini-2.0
    description: "Gemini 2.0 Flash - Balanced multimodal model for the era of Agents"
    context_length: 1000000
    capabilities: [vision, analysis, coding, writing, search, tools, fast]
    input_cost: 0.10
    output_cost: 0.40

  gemini-2.0-flash-lite:
    family: gemini-2.0
    description: "Gemini 2.0 Flash-Lite - Smallest and most cost effective"
    context_length: 1000000
    capabilities: [analysis, coding, writing, fast]
    input_cost: 0.075
    output_cost: 0.30

  # ==========================================================================
  # Embedding models
  # ==========================================================================
  gemini-embedding-001:
    family: gemini-embedding
    description: "Gemini Embedding - Newest embeddings model"
    context_length: 8192
    capabilities: [embedding]
    input_cost: 0.15

  # ==========================================================================
  # Specialized models
  # ==========================================================================
  gemini-robotics-er-1.5-preview:
    family: gemini-robotics
    description: "Gemini Robotics-ER 1.5 - Embodied reasoning for robots"
    context_length: 1000000
    capabilities: [vision, analysis, reasoning, search]
    input_cost: 0.30
    output_cost: 2.50

aliases:
  # Gemini 3 aliases (latest)
  gemini: gemini-3-flash-preview
  gemini-3: gemini-3-flash-preview
  gemini-3-flash: gemini-3-flash-preview
  gemini-3-pro: gemini-3-pro-preview
  gemini-flash: gemini-3-flash-preview
  gemini-pro: gemini-3-pro-preview

  # Gemini 2.5 aliases
  gemini-2.5: gemini-2.5-flash
  gemini-2.5-flash-preview: gemini-2.5-flash-preview-09-2025
  gemini-2.5-flash-lite-preview: gemini-2.5-flash-lite-preview-09-2025
  gemini-2.5-computer-use: gemini-2.5-computer-use-preview-10-2025

  # Gemini 2.0 aliases
  gemini-2.0: gemini-2.0-flash
  gemini-2: gemini-2.0-flash
  gemini-flash-lite: gemini-2.0-flash-lite

  # Embedding alias
  gemini-embed: gemini-embedding-001
