# xAI Grok Models
# https://docs.x.ai/docs/models
#
# xAI's Grok models - known for real-time knowledge and wit.
# API is OpenAI-compatible at https://api.x.ai/v1

models:
  # ==========================================================================
  # Grok 4.1 family (Latest - 2M context)
  # ==========================================================================
  grok-4-1-fast-reasoning:
    family: grok-4.1
    description: "Grok 4.1 Fast Reasoning - With chain-of-thought, 2M context"
    context_length: 2000000
    capabilities: [vision, analysis, coding, writing, reasoning, tools]
    input_cost: 0.20
    output_cost: 0.50

  grok-4-1-fast-non-reasoning:
    family: grok-4.1
    description: "Grok 4.1 Fast Non-Reasoning - Instant responses, 2M context"
    context_length: 2000000
    capabilities: [vision, analysis, coding, writing, tools, fast]
    input_cost: 0.20
    output_cost: 0.50

  # ==========================================================================
  # Grok 4 family
  # ==========================================================================
  grok-4-0709:
    family: grok-4
    description: "Grok 4 - Frontier reasoning model"
    context_length: 256000
    capabilities: [vision, analysis, coding, writing, reasoning, tools]
    input_cost: 3.00
    output_cost: 15.00

  grok-4-fast-reasoning:
    family: grok-4
    description: "Grok 4 Fast Reasoning - 2M context with CoT"
    context_length: 2000000
    capabilities: [vision, analysis, coding, writing, reasoning, tools]
    input_cost: 0.20
    output_cost: 0.50

  grok-4-fast-non-reasoning:
    family: grok-4
    description: "Grok 4 Fast Non-Reasoning - 2M context, instant"
    context_length: 2000000
    capabilities: [vision, analysis, coding, writing, tools, fast]
    input_cost: 0.20
    output_cost: 0.50

  # ==========================================================================
  # Grok 3 family
  # ==========================================================================
  grok-3:
    family: grok-3
    description: "Grok 3 - Previous generation flagship"
    context_length: 131072
    capabilities: [vision, analysis, coding, writing, reasoning, tools]
    input_cost: 3.00
    output_cost: 15.00

  grok-3-mini:
    family: grok-3
    description: "Grok 3 Mini - Smaller, faster"
    context_length: 131072
    capabilities: [vision, analysis, coding, writing, tools, fast]
    input_cost: 0.30
    output_cost: 0.50

  # ==========================================================================
  # Grok 2 family (with vision)
  # ==========================================================================
  grok-2-vision-1212:
    family: grok-2
    description: "Grok 2 Vision - With image understanding"
    context_length: 32768
    capabilities: [vision, analysis, writing, tools]
    input_cost: 2.00
    output_cost: 10.00

  # ==========================================================================
  # Specialized models
  # ==========================================================================
  grok-code-fast-1:
    family: grok-code
    description: "Grok Code Fast - Optimized for agentic coding"
    context_length: 256000
    capabilities: [coding, reasoning, tools]
    input_cost: 0.20
    output_cost: 1.50

aliases:
  # Primary aliases
  grok: grok-4-1-fast-reasoning
  xai: grok-4-1-fast-reasoning

  # Grok 4.1 aliases
  grok-4.1: grok-4-1-fast-reasoning
  grok-4.1-fast: grok-4-1-fast-reasoning
  grok-4.1-reasoning: grok-4-1-fast-reasoning
  grok-4.1-non-reasoning: grok-4-1-fast-non-reasoning

  # Grok 4 aliases
  grok-4: grok-4-0709
  grok-4-fast: grok-4-fast-reasoning

  # Grok 3 aliases
  grok-3-beta: grok-3
  grok-3-mini-beta: grok-3-mini

  # Grok 2 aliases
  grok-2: grok-2-vision-1212
  grok-2-vision: grok-2-vision-1212
  grok-vision: grok-2-vision-1212

  # Code alias
  grok-code: grok-code-fast-1
