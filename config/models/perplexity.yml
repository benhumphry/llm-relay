# Perplexity Sonar Models
# https://docs.perplexity.ai/guides/pricing
#
# Perplexity models are search-augmented LLMs that can access real-time web information.
# Uses the Perplexity API which is OpenAI-compatible.

models:
  # Sonar - Base search-augmented model
  sonar:
    family: sonar
    description: "Sonar - Search-augmented model"
    context_length: 128000
    capabilities: [search, analysis, writing]
    input_cost: 1.00
    output_cost: 1.00

  # Sonar Pro - Advanced search-augmented model
  sonar-pro:
    family: sonar
    description: "Sonar Pro - Advanced search-augmented model"
    context_length: 200000
    capabilities: [search, analysis, writing, reasoning]
    input_cost: 3.00
    output_cost: 15.00

  # Sonar Reasoning - Search with chain-of-thought
  sonar-reasoning:
    family: sonar
    description: "Sonar Reasoning - Search with chain-of-thought"
    context_length: 128000
    capabilities: [search, analysis, reasoning]
    input_cost: 1.00
    output_cost: 5.00

  # Sonar Reasoning Pro - Advanced reasoning with search
  sonar-reasoning-pro:
    family: sonar
    description: "Sonar Reasoning Pro - Advanced search with chain-of-thought"
    context_length: 128000
    capabilities: [search, analysis, reasoning]
    input_cost: 2.00
    output_cost: 8.00

  # Sonar Deep Research - In-depth research
  # Note: Also has citation tokens ($2/M), search queries ($5/1K), reasoning tokens ($3/M)
  sonar-deep-research:
    family: sonar
    description: "Sonar Deep Research - In-depth research with search"
    context_length: 128000
    capabilities: [search, analysis, reasoning, research]
    input_cost: 2.00
    output_cost: 8.00

aliases:
  # Simple aliases
  pplx: sonar
  pplx-pro: sonar-pro
  perplexity: sonar

  # Reasoning aliases
  pplx-reasoning: sonar-reasoning
  pplx-reasoning-pro: sonar-reasoning-pro

  # Research alias
  deep-research: sonar-deep-research
